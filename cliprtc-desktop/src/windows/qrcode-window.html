<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ClipRTC - Connection QR Code</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #999;
            margin-bottom: 20px;
            font-size: 14px;
        }

        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
        }

        .info {
            margin: 20px 0;
            padding: 15px;
            background: #383838;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }

        .info-row {
            margin: 8px 0;
            font-size: 14px;
        }

        .label {
            color: #6c9dff;
            font-weight: 600;
        }

        .value {
            color: #fff;
            margin-left: 10px;
        }

        .instructions {
            margin-top: 20px;
            color: #999;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”— Room Connection</h1>
        <p class="subtitle">Scan this QR code with the mobile app to join</p>

        <div id="qrcode"></div>

        <div class="info">
            <div class="info-row">
                <span class="label">Room Code:</span>
                <span class="value" id="roomCode">Loading...</span>
            </div>
            <div class="info-row">
                <span class="label">Server IP:</span>
                <span class="value" id="serverIP">Loading...</span>
            </div>
        </div>

        <div class="instructions">
            Open the ClipRTC mobile app and tap "Scan QR Code"<br>
            to instantly connect to this room
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const QRCode = require('qrcode');

        // Listen for connection info from main process
        ipcRenderer.on('connection-info', async (event, data) => {
            const { roomCode, serverIP } = data;

            // Update text display
            document.getElementById('roomCode').textContent = roomCode;
            document.getElementById('serverIP').textContent = serverIP;

            // Create QR code data
            const qrData = JSON.stringify({
                serverIP: serverIP,
                roomCode: roomCode
            });

            // Generate QR code
            try {
                const canvas = await QRCode.toCanvas(qrData, {
                    width: 300,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                });

                const qrcodeDiv = document.getElementById('qrcode');
                qrcodeDiv.innerHTML = '';
                qrcodeDiv.appendChild(canvas);
            } catch (error) {
                console.error('Error generating QR code:', error);
                document.getElementById('qrcode').textContent = 'Error generating QR code';
            }
        });

        // Request connection info on load
        ipcRenderer.send('request-connection-info');
    </script>
</body>

</html>
