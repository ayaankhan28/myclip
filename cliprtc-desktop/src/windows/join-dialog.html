<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Join Room - ClipRTC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”µ Join Room</h1>
        <p>Enter the host's IP address and room code to connect</p>

        <form id="joinForm">
            <div class="form-group">
                <label for="serverIP">Host IP Address</label>
                <input type="text" id="serverIP" placeholder="e.g., 192.168.1.100 or localhost" value="localhost"
                    required>
                <div class="error" id="ipError">Please enter a valid IP address</div>
            </div>

            <div class="form-group">
                <label for="roomCode">Room Code (6 digits)</label>
                <input type="text" id="roomCode" placeholder="123456" maxlength="6" pattern="[0-9]{6}" required>
                <div class="error" id="codeError">Room code must be 6 digits</div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn-primary">Connect</button>
            </div>
        </form>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const remote = require('electron').remote || require('@electron/remote');

        const form = document.getElementById('joinForm');
        const serverIPInput = document.getElementById('serverIP');
        const roomCodeInput = document.getElementById('roomCode');
        const cancelBtn = document.getElementById('cancelBtn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const serverIP = serverIPInput.value.trim();
            const roomCode = roomCodeInput.value.trim();

            // Validate
            if (!serverIP) {
                document.getElementById('ipError').style.display = 'block';
                return;
            }

            if (!/^\d{6}$/.test(roomCode)) {
                document.getElementById('codeError').style.display = 'block';
                return;
            }

            // Send to main process
            ipcRenderer.send('join-room', { serverIP, roomCode });
        });

        cancelBtn.addEventListener('click', () => {
            const window = remote.getCurrentWindow();
            window.close();
        });

        // Clear errors on input
        serverIPInput.addEventListener('input', () => {
            document.getElementById('ipError').style.display = 'none';
        });

        roomCodeInput.addEventListener('input', () => {
            document.getElementById('codeError').style.display = 'none';
        });
    </script>
</body>

</html>
